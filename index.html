<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Você me ama? | @jeph.spark</title>
</head>
<body>
  <div class="page-wrapper">
    <!-- CONTEÚDO PRINCIPAL -->
    <div class="question-container container">
      <video class="local-gif" src="Reply me love.mp4" autoplay muted loop></video>
      <h2 class="question">Você me ama?</h2>
      <div class="button-container">
        <button class="yes-btn btn js-yes-btn">Sim</button>
        <button class="no-btn btn js-no-btn">Não</button>
      </div>
    </div>

    <div class="result-container container">
      <video class="gif-result" src="Love me.mp4" autoplay loop></video>
      <h2>Eu sabia 😍!</h2>
    </div>

    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
        <span class="cssload-square"></span>
      </div>
      <div class="cssload-shadow"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 <a href="https://instagram.com/jeph.spark" target="_blank">Jeph Spark</a>. Feito com 💙 by @jeph.spark</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
